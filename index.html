<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datamex Computer Management</title>
    <script src="index.js" defer></script>
    <style>
        #loginForm, #studentForm {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Hello! Identify yourself to proceed.</h1>
    <label>
        <input type="radio" name="role" value="student" id="studentRadio"> Student
    </label>
    <label>
        <input type="radio" name="role" value="staff" id="staffRadio"> Staff
    </label>

    <button id="nextButton" type="button">Next</button>

    <div id="loginForm">
        <h2>Staff Login</h2>
        <form id="loginFormElement">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </form>
        <div id="loginError" style="color: red; display: none;">Incorrect username or password.</div>
        <div id="createAccountForm" style="display: none; margin-top: 20px;">
            <h3>Create an Account</h3>
            <form id="createAccountElement">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" placeholder="Enter new username" required>
                <br><br>
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" placeholder="Enter new password" required>
                <br><br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                <br><br>
                <button type="button" id="submitAccountButton">Submit</button>
            </form>
        </div>
        <p id="createAccountText" style="color: blue; cursor: pointer;">Create Account</p>
    </div>



    <div id="studentForm">
        <h2>Student Information</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <br><br>
            <label for="year">Year:</label>
            <select id="year" required>
                <option value="" disabled selected>Select Year</option>
                <option value="11">11th</option>
                <option value="12">12th</option>
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
                <option value="3rd">3rd</option>
                <option value="4th">4th</option>
            </select>
            <br><br>
            <label for="section">Section:</label>
            <select id="section" required>
                <option value="" disabled selected>Select Section</option>
            </select>
        </form>
    </div>
</body>
</html>
